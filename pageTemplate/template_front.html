<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PDF Template</title>
    <link rel="stylesheet" href="style_front.css">
    <style>
        @font-face {
            font-family: 'MiSans';
            src: url('../fonts/MiSans-Light.ttf') format('truetype');
            font-weight: 250;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="main-image">
                <!-- 主图片将在这里通过Python插入 -->
                <img id="main-card-image" src="../imgcard_upscale.png" alt="Main Image">
            </div>
        </div>
        <div class="right-section">
            <div class="text-boxes">
                <div class="text-box" id="english-name">
                    <!-- 文本框1 -->
                    <p id="english-content">HIKAWA SAYO 123456</p>
                </div>
                <div class="text-box" id="chinese-name">
                    <!-- 文本框2 -->
                    <p id="chinese-content">冰川 纱夜<span class="slash">/</span><span class="after-slash">SAYO</span></p>
                </div>
            </div>
            <div class="svg-container">
                <!-- SVG图片将在这里通过Python插入 -->
                <img class="team-logo" src="TeamLogo/roselia.svg" alt="Team Logo">
            </div>
        </div>
    </div>
</body>
</html>
